{% extends 'base.html' %}
 

{% block title %}post_change.html{% endblock %}

{% block content %}
<h4>post change -{{user}}</h4>
<p class='font-italic'>this is a change</p>



<table class='table table-bordered table-condensed table-striped'>
    <Thead>
        <tr class='table-primary'>
            <th>Title</th>
            <th>description</th>
            <th>Owner</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </Thead>
    <tbody>
        {% for item in object_list %}  
        <tr>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.owner}}</td>
          <td><a href="{% url 'blog:update' item.id %}">update</a></td>
          <td><a href="{% url 'blog:delete' item.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
